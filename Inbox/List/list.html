<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
    <!--linking css, box icons, and js files-->
    <link rel="stylesheet" href="list.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--added defer to js file src to make it load immediately-->
    <script src="list.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Lists</header>
      <hr />
      <h6 id="listDate">
        Date created:
      </h6>
      <div class="inputList">
        <input type="text" placeholder="Create a list" />
        <button>+</button>
      </div>
      <ul class="toDoList">
        <!--an empty list-->
      </ul>
     
      <div class="footer">
        <span> Your <span class="pendingLists"></span> pending lists</span>
        <button>Clear all</button>
        <a href="../../Sidebar/sidebar.html">
          <button>Go back</button>
          </a>
      </div>
    </div>
  </body>
</html>
